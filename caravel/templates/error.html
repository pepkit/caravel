{% extends "template.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<h2>Caravel server encountered exception(s):</h2>
<div class="divider-15">
	<ul>
	  {% for ei in e %}
	  {% set i = loop.index - 1 %}
	  <li><code><b>{{ types[i]}}</b>: {{ ei }}</code></li>
	  {% endfor %}
	</ul>
</div>
<br style = “line-height:2;”><br>
<a href="{{ referrer }}"><button type="submit" class="btn btn-outline-dark ml-2">Go back <i class="fas fa-arrow-left"></i></button></a>
{% endblock %}
